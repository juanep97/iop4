name: CI


# by not building all branches on push, we avoid the duplicated builds in PRs
on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:


env:
  NUMBA_NUM_THREADS: 1
  MPLBACKEND: Agg
  PYTEST_ADDOPTS: --color=yes


jobs:
  static-code-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"


  tests:
    strategy:
      matrix:
        include:
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: "3.11"
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Build the package
        run: |
          pip install build
          python -m build

      - name: Install the package
        run: pip install .[test]

      - name: Install the package in editable mode with all additional dependencies
        run: pip install --editable .[all]

      - name: Install httpdirfs to access astrometry index files without downloading them
        run: sudo apt install httpdirfs

      - name: Mount astrometry index file in default location
        run: mkdir -p $HOME/.astrometry_cache/5200 && httpdirfs 'https://portal.nersc.gov/project/cosmo/temp/dstn/index-5200/LITE/' $HOME/.astrometry_cache/5200/

      - name: Check that it was correctly mounted
        run: ls $HOME/.astrometry_cache/5200/index-5200-00.fits

      - name: Download test data
        env:
          TEST_DATA_PASSWORD: ${{ secrets.test_data_password }}
        run:  wget --post-data "pass=$TEST_DATA_PASSWORD" 'https://vhega.iaa.es/iop4/iop4testdata.tar.gz' -O $HOME/iop4testdata.tar.gz
      
      - name: Run tests (with -o log_cli=true -o log_cli_level=DEBUG to debug CI actions)
        run: pytest -o log_cli=true -o log_cli_level=DEBUG -vxs tests







  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Install doc dependencies
        run: |
          pip install -e .[doc]
          python -c 'import iop4lib; print(iop4lib.__version__)'

      - name: Build docs
        run: cd docs && make html
